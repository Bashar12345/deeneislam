{% extends "RED/layout.html" %}

{% block body %}

{% for source, title, description, url, urlToImage, publishedAt, content in article_list %}
<div>
  <p>   {{ source }}  </p>
  <p>   {{ title }}  </p>
  <p>   {{ description }}  </p>
  <p>   {{ url }}  </p>
  <p>   {{ urlToImage }}  </p>
  <p>   {{ publishedAt }}  </p>
  <p>   {{ content }}  </p>
</div>
{% endfor %}

{% endblock body %}
